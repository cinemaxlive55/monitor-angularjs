
<!-- Page wrapper -->
<div ng-include="'views/common/topnavbar.html'"></div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
    <div class="col-lg-3">
      <div class="ibox">
        <div class="ibox-content">
          <h5>Node availability</h5>
          <h2>65%</h2>
          <div class="progress progress-mini">
            <div style="width: 68%;" class="progress-bar"></div>
          </div>
          <div class="m-t-sm small">Server is having enough space</div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox">
        <div class="ibox-content">
          <h5 class="m-b-md">Port Status</h5>
          <h2 class="text-navy">
            <i class="fa fa-play fa-rotate-270"></i> Up
          </h2>
          <small>Last down 42 days ago</small>
        </div>
      </div>
    </div>
		<div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-success pull-right">Last hour</span>
          <h5>Key replication</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">600</h1>
          <!--<div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>-->
          <small>Total</small>
        </div>
      </div>
		</div>
		<div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-success pull-right">Last hour</span>
          <h5>Clock Drift</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">600</h1>
          <!--<div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>-->
          <small>Total</small>
        </div>
      </div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Key Caching</h5>
          <div class="pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-xs btn-white active">Today</button>
              <button type="button" class="btn btn-xs btn-white">Monthly</button>
              <button type="button" class="btn btn-xs btn-white">Annual</button>
            </div>
          </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="flot-chart">
                <div flotChart class="flot-chart-content" [options]="flotOptionsKeyCache" [dataset]="flotDatasetKeyCache"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
		</div>
	</div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Number of restarts (application)</h5>
          <div class="pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-xs btn-white active">Today</button>
              <button type="button" class="btn btn-xs btn-white">Monthly</button>
              <button type="button" class="btn btn-xs btn-white">Annual</button>
            </div>
          </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="flot-chart">
                <div flotChart class="flot-chart-content" [options]="flotOptionsNumOfRestart" [dataset]="flotDatasetNumOfRestart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-outline btn-primary" (click)="goBack()">go back</button>
</div>


<!-- Footer -->
<div ng-include="'views/common/footer.html'"></div>
