<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-success pull-right">Last hour</span>
          <h5>Throughput</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">600</h1>
          <!--<div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>-->
          <small>Total</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-success pull-right">Last hour</span>
          <h5>API Response Time </h5>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-md-6">
              <h1 class="no-margins">1.03s</h1>
              <div class="font-bold text-navy">
                <small>95th</small>
              </div>
            </div>
            <div class="col-md-6">
              <h1 class="no-margins">0.87s</h1>
              <div class="font-bold text-navy">
                <small>Average</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="ibox">
        <div class="ibox-content">
          <span class="label label-success pull-right">Last hour</span>
          <h4>Percentage of successful transactions</h4>
          <div class="text-center">
            <span sparkline [datasets]="successTransactionSparklineData" [options]="successTransactionSparklineOptions"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox">
        <div class="ibox-content">
          <span class="label label-success pull-right">Last hour</span>
          <h4>Percentage of failed transactions</h4>
          <div class="text-center">
            <span sparkline [datasets]="failedTransactionSparklineData" [options]="failedTransactionSparklineOptions"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline btn-primary" (click)="goBack()">go back</button>
</div>
